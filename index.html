<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="pt-36 font-bold text-4xl text-blue-700 text-center">TailwindCss Componentes</h1>
    <p class="pt-36 font-bold text-4xl text-blue-700 text-center">Boton - Hover</p>
    <div class="flex justify-center m-10">
        <button class="bx-button bx--button--primary button-fx-hover">Hover</button>
    </div>
    <p class="pt-36 font-bold text-4xl text-blue-700 text-center">Transiciones</p>
    <div class="flex justify-center m-10">
        <button class="ease-linear transform hover:scale-125 transition duration-500 bg-orange-400 px-6 py-2 m-6 inline">Hover linear</button>
        <button class="ease-in transform hover:scale-125 transition duration-500 bg-orange-400 px-6 py-2 m-6 inline">Hover in</button>
        <button class="ease-out transform hover:scale-125 transition duration-500 bg-orange-400 px-6 py-2 m-6 inline">Hover out</button>
        <button class="ease-in-out transform hover:scale-125 transition duration-500 bg-orange-400 px-6 py-2 m-6 inline">Hover in out</button>
    </div>
</body>
</html>
